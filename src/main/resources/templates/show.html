<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<head>
<title>Mostrar Máquina Virtual</title>
</head>
<body>
	<div layout:fragment="content" class="row">
		<div class="col-xs-8 col-md-8">
			<h3>
				<a href="/virtualMachine" class="btn btn-primary"><span
					class="glyphicon glyphicon-list"></span> VirtualMachine</a>
			</h3>
			<h2 th:text="${virtualMachine.name}"></h2>
			<dl class="list">
				<dt>Dirección IP</dt>
				<dd th:text="${virtualMachine.currentIP}"></dd>
				<dt>Instancias instaladas</dt>
				<dd th:text="${virtualMachine.installedInstances}"></dd>
				<dt>Usuario Actual</dt>
				<dd th:text="${virtualMachine.currentUser}"></dd>
			</dl>
			<form action="/delete">
				<input type="hidden" name="id" th:value="${virtualMachine.id}" />
				<h2>
					<input type="submit" class="btn btn-danger" value="Borrar"
						onclick="return confirm('Seguro desea borrar?');" /> 
						<a th:href="@{'/edit/' + ${virtualMachine.id}}" class="btn btn-warning">Editar</a>
				</h2>
			</form>
		</div>
	</div>
</body>
</html>
